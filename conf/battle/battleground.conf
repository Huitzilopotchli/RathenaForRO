//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// Melee damage adjustments (non skills) for Battleground maps (Note 2)
bg_short_attack_damage_rate: 80

// Ranged damage adjustments (non skills) for Battleground maps (Note 2)
bg_long_attack_damage_rate: 80

// Weapon skills damage adjustments for Battleground maps (Note 2)
bg_weapon_attack_damage_rate: 60

// Magic skills damage adjustments for Battleground maps (Note 2)
bg_magic_attack_damage_rate: 60

// Misc skills damage adjustments for Battleground maps (Note 2)
bg_misc_attack_damage_rate: 60

// Flee penalty on BG grounds.
// NOTE: It's %, not absolute, so 20 is -20% of your total flee
bg_flee_penalty: 20

// Interval before updating the bg-member map mini-dots (milliseconds)
bg_update_interval: 1000

// Enable Hercules Battlegrounds.
// (Note 1)
bg_enabled: 1

// Queue from towns only?
// (Note 1)
bg_from_town_only: 0

// The maximum amount of players using the same IP address when queueing for BGs.
// 0 to disable. (Note 3)
bg_ip_check: 0

// Time in seconds before a player's AFK status is announced.
// Should be less than bg_idle_autokick.
// (Note 3)
bg_idle_announce: 60

// Kick player after n seconds of afk
// time in seconds before afk player is kicked.
// (Note 3)
bg_idle_autokick: 120

// Are only BG Team leaders allowed to kick AFK players?
// (Note 1)
bg_reportafk_leaderonly: 0

// Balance teams from the BG queue.
// Ensures that both the teams have an equal amount of players.
// (Note 1)
bg_balanced_queue: 1

// Battleground reward rate in percent.
// Default 100 (Note 2)
bg_reward_rates: 100

// Mini-map co-ordinate update interval.
// Minimum/Default 1000 (Note 3)
bg_xy_interval: 1000

// Enable ranked mode battlegrounds.
// (Note 1)
bg_ranked_mode: 1

// Enable @leader command.
// (Note 1)
bg_leader_change: 1